<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio MS²</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* === Global Reset === */
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; overflow: hidden; }
        
        body { display: flex; flex-direction: column; }

        /* === [수정됨] Header System === */
        header {
            flex: 0 0 auto; width: 100%;
            background: #fff;
            /* border-bottom 삭제: 꽉 찬 줄 제거 */
            z-index: 100;
            padding: 0 2rem; /* 좌우 여백만 줌 (줄이 여기서 끊김) */
            display: flex;
            flex-direction: column;
        }

        /* 1. 상단 영역 (로고, 메뉴) + 아래 줄 */
        .header-top { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; 
            gap: 15px;
            padding: 1.5rem 0; /* 위아래 여백 */
            border-bottom: 1px solid #000; /* [핵심] 여백 안쪽에 그어지는 줄 */
        }

        .brand-name { font-family: 'Pretendard', sans-serif; font-weight: 800; font-size: 1.5rem; color: #000; cursor: pointer; white-space: nowrap; }
        .filter-menu { display: flex; gap: 20px; flex-wrap: wrap; }
        .filter-btn { font-family: 'Pretendard', sans-serif; font-size: 1rem; font-weight: 600; cursor: pointer; color: #000; }
        .filter-btn:hover { text-decoration: underline; color: #666; }
        .filter-btn.active { text-decoration: underline; font-weight: 900; }
        .date-text { font-family: 'Pretendard', sans-serif; font-weight: 600; white-space: nowrap; }

        /* 2. 하단 영역 (설명글) + 아래 줄 */
        .header-bottom {
            padding: 1.5rem 0; /* 위아래 여백 */
            border-bottom: 1px solid #000; /* [핵심] 설명글 아래 줄 */
            display: flex;
            justify-content: flex-end; /* 설명글 오른쪽 정렬 (레퍼런스 참고) */
        }
        
        .header-desc { 
            font-family: 'Noto Serif KR', serif; font-size: 0.9rem; line-height: 1.4; color: #333; 
            width: 60%; /* 설명글 너비 */
            word-break: keep-all; 
        }

        @media (max-width: 768px) {
            header { padding: 0 1rem; }
            .header-top { gap: 10px; padding: 1rem 0; }
            .brand-name { font-size: 1.2rem; }
            .filter-btn { font-size: 0.9rem; }
            .header-bottom { padding: 1rem 0; }
            .header-desc { width: 100%; font-size: 0.8rem; }
        }

        /* === Content === */
        .full-screen-wrapper {
            flex: 1; width: 100%; display: flex; flex-direction: column; justify-content: space-evenly;
            padding: 1vh 0; overflow: hidden;
        }

        .marquee-row {
            flex: 1; display: flex; align-items: center; white-space: nowrap; width: max-content;
        }

        .row-1 { animation: scroll-left 400s linear infinite; }
        .row-2 { animation: scroll-left 450s linear infinite; }
        .row-3 { animation: scroll-left 500s linear infinite; }

        @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .marquee-row:hover { animation-play-state: paused; }

        /* === Box === */
        .box-container {
            flex: 0 0 auto; position: relative; height: 85%; aspect-ratio: 1/1; margin-right: 2vh; overflow: hidden;
        }
        .box-base {
            width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;
            font-family: 'Pretendard', sans-serif; font-size: 3rem; font-weight: 700; color: #fff;
        }
        .box-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; opacity: 0; transition: opacity 0.3s ease; z-index: 10;
            display: flex; justify-content: center; align-items: center;
        }
        .overlay-text { font-family: 'Pretendard', sans-serif; font-size: 1.2rem; font-weight: 500; color: #fff; }
        .box-container:hover .box-overlay { opacity: 1; }

        .caption-box { position: absolute; bottom: 0; left: 0; width: 100%; padding: 10px; z-index: 20; pointer-events: none; }
        .title-text { font-family: 'Pretendard', sans-serif; font-size: 0.9rem; font-weight: 700; color: #fff; text-shadow: 0 1px 3px rgba(0,0,0,0.5); display: block; margin-bottom: 2px; }
        .desc-text { font-family: 'Noto Serif KR', serif; font-size: 0.75rem; font-weight: 400; color: #ddd; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <div class="brand-name" onclick="filterBy('All')">Studio MS²</div>
            <div class="filter-menu">
                <div class="filter-btn" onclick="filterBy('Medium')">Medium</div>
                <div class="filter-btn" onclick="filterBy('Syntax')">Syntax</div>
                <div class="filter-btn" onclick="filterBy('Scale')">Scale</div>
            </div>
            <div class="date-text">2025.11.28</div>
        </div>
        
        <div class="header-bottom">
            <div class="header-desc">
                Curabitur vitae odio pretium, volutpat augue efficitur, ullamcorper ante. Nunc ultrices eget urna in aliquet. Nulla at ullamcorper leo. Aliquam egestas non lacus sed tempor.
            </div>
        </div>
    </header>

    <div class="full-screen-wrapper">
        <div class="marquee-row row-1" id="track-1"></div>
        <div class="marquee-row row-2" id="track-2"></div>
        <div class="marquee-row row-3" id="track-3"></div>
    </div>

    <script>
        const row1_data = [
            { title: "Project Alpha", desc: "Arch / 2024", color: "#999999", bigText: "1-1", type: "Medium" },
            { title: "Beta House",    desc: "Int / 2023",  color: "#aaaaaa", bigText: "1-2", type: "Syntax" },
            { title: "Gamma Villa",   desc: "Des / 2025",  color: "#bbbbbb", bigText: "1-3", type: "Scale" },
        ];

        const row2_data = [
            { title: "Neon City",  desc: "Urb / 2024", color: "#888888", bigText: "2-1", type: "Medium" },
            { title: "Cyber Loft", desc: "Ren / 2023", color: "#999999", bigText: "2-2", type: "Syntax" },
            { title: "Flux Tower", desc: "Art / 2024", color: "#777777", bigText: "2-3", type: "Scale" }
        ];

        const row3_data = [
            { title: "Dark Matter", desc: "Exh / 2024", color: "#555555", bigText: "3-1", type: "Scale" },
            { title: "Gray Scale",  desc: "Pho / 2025", color: "#666666", bigText: "3-2", type: "Medium" },
            { title: "Steel Frame", desc: "Con / 2023", color: "#777777", bigText: "3-3", type: "Syntax" },
            { title: "Iron Works",  desc: "Art / 2022", color: "#888888", bigText: "3-4", type: "Scale" },
        ];

        function renderMarquee(trackId, dataList) {
            const container = document.getElementById(trackId);
            if(!container) return;
            
            if(dataList.length === 0) { container.innerHTML = ""; return; }

            let filledList = [...dataList];
            while (filledList.length < 30) { filledList = filledList.concat(dataList); }
            filledList = filledList.concat(filledList);

            let htmlCode = "";
            filledList.forEach(item => {
                htmlCode += `
                    <div class="box-container">
                        <div class="box-base" style="background-color: ${item.color};">
                            ${item.bigText}
                        </div>
                        <div class="box-overlay">
                            <span class="overlay-text">${item.type}</span>
                        </div>
                        <div class="caption-box">
                            <div class="title-text">${item.title}</div>
                            <div class="desc-text">${item.desc}</div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = htmlCode;
        }

        function filterBy(filterType) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                if(btn.innerText === filterType) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            let f1, f2, f3;
            if (filterType === 'All') {
                f1 = row1_data; f2 = row2_data; f3 = row3_data;
            } else {
                f1 = row1_data.filter(item => item.type === filterType);
                f2 = row2_data.filter(item => item.type === filterType);
                f3 = row3_data.filter(item => item.type === filterType);
            }
            renderMarquee('track-1', f1);
            renderMarquee('track-2', f2);
            renderMarquee('track-3', f3);
        }

        filterBy('All');
    </script>
</body>
</html>
